<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="todo-list.css" />
		<meta charset="UTF-8">
	</head>
	<body>
		<main>
			<div id="main-title">
				<h1>My Todo List</h1>
			</div>
			<div id="input-box">
				<input type="text" placeholder="Please enter an item" />
			</div>
			<div id="todo">
				<ul id="todo-list">
					<li class="todo-item">
						<input type="checkbox" id="cb1"/>
						<label for="cb1" class="tick"></label>
						<span>Item 1 </span>
						<button>
							<img src="images/remove.png" />
						</button>
					</li>
					<li class="todo-item done">
						<input type="checkbox" id="cb2"/>
						<label for="cb2" class="tick"></label>
						<span>Item 2</span>
						<button>
							<img src="images/remove.png" />
						</button>
					</li>
				</ul>
			</div>
		</main>
		<footer>
			<a href="https://www.facebook.com/wenxuandecode" >Made by WenXuan</a>
			<p>Copyright &copy; 2020. All rights reserved.</p>
		</footer>
	</body>
</html>
